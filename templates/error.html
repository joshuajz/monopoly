{% extends "layout.html" %}{% block title %}Error{% endblock %} {% block main %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div
        class="error-template"
        style="padding: 40px 15px; text-align: center; color: black;"
      >
        <h1>
          Oops!
        </h1>
        <h2>
          {{ message }}
        </h2>
        <div class="error-details">
          Sorry, an error has occured, Requested page not found!
        </div>
        <div
          class="error-actions"
          style="margin-top: 15px; margin-bottom: 15px;"
        >
          <a href="/" class="btn btn-primary btn-lg"
            ><span class="glyphicon glyphicon-home"></span> Home
          </a>
          <a href="{{ back }}" class="btn btn-default btn-lg"
            ><span class="glyphicon glyphicon-envelope"></span> Back
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
